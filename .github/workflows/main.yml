name: Deploy Frontend to DigitalOcean Spaces

on:
  push:
    branches:
      - main   # faqat main branchga push qilinganda ishlaydi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node.js o‘rnatish
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Dependencies install va build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
          cp index.html 404.html

      # 4️⃣ Build papkani Spaces'ga yuklash
      - name: Upload to DigitalOcean Spaces
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.DO_SPACES_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
          AWS_S3_ENDPOINT: ${{ secrets.DO_SPACES_ENDPOINT }}
          SOURCE_DIR: ./dist   # Vue bo‘lsa ./dist qilib qo‘yasan